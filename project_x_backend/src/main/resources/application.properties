spring.application.name=projectx

# 포트 설정 #
server.port = 8080
server.servlet.context-path=/

# oracle DB 설정 #
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE PDB1
spring.datasource.username=projectx
spring.datasource.password=1111

#--------------jpa 설정부분---------------------------------------------------
# ===== JPA 설정 =====
# hibernate 설정
spring.jpa.open-in-view=true

# 프로젝트 실행시 자동으로 DDL 생성: create, update, none
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# entity 생성시, DB생성시 변수명 그대로 컬럼필드 사용
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# jpa numbering 전략
spring.jpa.hibernate.use-new-id-generator-mappings=false

# JPA 처리시에 발생하는 SQL을 보여줄것인지 결정
spring.jpa.show-sql=true
logging.level.com.pix=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# JPA 구현체인 Hibernate가 동작하면서 발생하는 SQL을 formatting해서 출력
spring.jpa.properties.hibernate.format_sql=true

# ===== Hibernate 6.x용 Oracle Dialect 설정 =====
# 이 줄을 추가하거나, 아예 제거해도 됩니다 (자동 감지)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# ===== 파일업로드 크기 제한 =====
spring.servlet.multipart.maxFileSize=20MB
spring.servlet.multipart.maxRequestSize=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Dev Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# 🟢 서버 에러 상세 정보 표시 (개발용만)
server.error.include-stacktrace=always
server.error.include-message=always

